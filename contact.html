    <div class="container" id="contact-holder">
      <p></p>
      <form class="form-horizontal" id="contact-form" method="post" action="/contact.php">
        <legend>Please Enter your Message</legend>
        <div class="form-group">
          <label for="uname" class="col-sm-2 control-label">Name:</label>
          <div class="col-sm-10">
            <input class="noblank form-control" type="text" id="uname" name="uname" />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email:</label>
          <div class="col-sm-10">
            <input class="noblank form-control" type="email" id="email" name="email" />
          </div>
        </div>
        <div class="form-group">
          <label for="subject" class="col-sm-2 control-label">Subject:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="subject" name="subject" />
          </div>
        </div>
        <div class="form-group">
          <label for="message" class="col-sm-2 control-label">Message:</label>
          <div class="col-sm-10">
            <textarea class="noblank form-control" id="message" name="message" cols="60" rows="6"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-md-offset-2">
            <button type="submit" class="btn btn-large btn-primary">Send</button>
          </div>
        </div>
      </form>
